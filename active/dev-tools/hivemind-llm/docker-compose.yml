services:
  coordinator:
    build:
      context: ./coordinator
      dockerfile: Dockerfile
      network: host
    environment:
      - HOST=0.0.0.0
      - PORT=5000
      - DEBUG=false
    volumes:
      - ./coordinator/logs:/app/logs
    network_mode: host
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      network: host
    depends_on:
      - coordinator
    network_mode: host
    restart: unless-stopped
