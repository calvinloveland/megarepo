service:
  poll_interval: 300  # Check for new commits every 5 minutes
  log_level: "INFO"
  max_workers: 4  # Number of parallel test workers

database:
  path: "~/.fullautoci/database.sqlite"  # SQLite database path

api:
  host: "0.0.0.0"  # Listen on all interfaces
  port: 5000
  debug: false

dashboard:
  host: "127.0.0.1"
  port: 8000
  debug: false
  secret_key: null
  auto_open: true
  auto_start: true
  
tools:
  pylint:
    enabled: true
    config_file: "~/.fullautoci/pylintrc"  # Custom pylint configuration
    ratchet:
      enabled: false
      target: 10.0
      metric: "score"
      direction: "higher"
      tolerance: 0.0
  
  coverage:
    enabled: true
    run_tests_cmd: ["pytest", "-xvs"]  # Custom test command
    timeout_seconds: 300
    xml_timeout_seconds: 120
    ratchet:
      enabled: false
      target: 90.0
      metric: "percentage"
      direction: "higher"
      tolerance: 0.0

  lizard:
    enabled: true
    max_ccn: 10
    ratchet:
      enabled: false
      target: 0.0
      metric: "summary.above_threshold"
      direction: "lower"
      tolerance: 0.0

# Repository-specific configuration
repositories:
  # Example repository configuration
  1:  # Repository ID
    name: "Example Project"
    tools:
      pylint:
        config_file: ".pylintrc"  # Use repository-specific pylintrc
    notifications:
      email:
        - "admin@example.com"
      slack:
        webhook: "https://hooks.slack.com/services/XXXXXXXXX/YYYYYYYYY/ZZZZZZZZZZZZZZZZZZZZZZZZ"

dogfood:
  enabled: false
  name: "Full Auto CI"
  url: "https://github.com/calvinloveland/full-auto-ci.git"
  branch: "main"
  queue_on_start: true
