<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wizard Fight — Spellbook</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="spellbook-screen">
      <header class="top-bar">
        <div class="title">
          <h1>Spellbook</h1>
          <p>Latest researched spells</p>
          <a class="back-link" href="/">← Back</a>
        </div>
      </header>
      <section class="spellbook">
        <div class="spellbook-controls">
          <label>
            Sort by
            <select id="spellbook-sort">
              <option value="latest" selected>Newest</option>
              <option value="mana-asc">Mana (low to high)</option>
              <option value="mana-desc">Mana (high to low)</option>
              <option value="damage-desc">Damage (high to low)</option>
              <option value="damage-asc">Damage (low to high)</option>
              <option value="name">Name (A-Z)</option>
            </select>
          </label>
          <label class="spellbook-toggle">
            <input type="checkbox" id="spellbook-group" />
            Group duplicates
          </label>
        </div>
        <ul id="spellbook-list"></ul>
      </section>
    </div>

    <script type="module" src="app.js"></script>
    <script type="module" src="spellbook.js"></script>
    <script type="module" src="logger.js"></script>
  </body>
</html>
