<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizard Fight</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="title-screen" class="title-screen">
      <div class="title-card">
        <h1>Wizard Fight</h1>
        <p>Choose a mode</p>
        <div class="title-actions">
          <button data-action="pvp">âš”ï¸ 1v1 against players</button>
          <button data-action="pvc">ğŸ¤– 1v1 cpu vs player</button>
          <button data-action="cvc">ğŸ¤– 1v1 cpu vs cpu</button>
          <button data-action="spellbook">ğŸ“– Spellbook</button>
          <button data-action="leaderboard">ğŸ† Leaderboard</button>
        </div>
        <p class="title-note">CPU modes, spellbook, and leaderboard are placeholders for now.</p>
      </div>
    </div>

    <div class="app hidden" id="game-screen">
      <header class="top-bar">
        <div class="title">
          <h1>Wizard Fight</h1>
          <p>Lobby: <span id="lobby-id">creating...</span></p>
          <p>Player: <span id="player-id">joining...</span></p>
          <p class="mode-status" id="mode-status"></p>
        </div>
        <div class="hud">
          <div>
            <h2>Wizard 0</h2>
            <p>HP: <span id="wiz0-hp">-</span></p>
            <p>Mana: <span id="wiz0-mana">-</span></p>
          </div>
          <div>
            <h2>Wizard 1</h2>
            <p>HP: <span id="wiz1-hp">-</span></p>
            <p>Mana: <span id="wiz1-mana">-</span></p>
          </div>
        </div>
        <div class="actions">
          <div class="action-row">
            <button id="cast-baseline">ğŸ§™â€â™‚ï¸ Summon Flying Monkey</button>
          </div>
          <div class="action-row">
            <input id="research-input" placeholder="study spells about..." />
            <button id="research-button">ğŸ“š Research</button>
          </div>
          <p id="research-status"></p>
        </div>
        <div class="spectator">
          <h2>Spectate</h2>
          <div class="action-row">
            <input id="spectate-input" placeholder="paste lobby id" />
            <button id="spectate-button">ğŸ‘ï¸ Watch</button>
          </div>
        </div>
      </header>

      <main class="battlefield">
        <div class="lane" id="lane">
          <div class="tower tower-left">ğŸ§™â€â™‚ï¸</div>
          <div class="tower tower-right">ğŸ§™â€â™€ï¸</div>
          <div class="units" id="units"></div>
        </div>
      </main>

      <section class="spellbook">
        <h2>Spellbook</h2>
        <ul id="spell-list"></ul>
      </section>

      <section class="log">
        <p>Time: <span id="time">-</span>s</p>
        <p>Units: <span id="unit-count">0</span></p>
      </section>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
