<div class="space-y-3">
  <div class="flex items-center justify-between">
    <h2 class="text-lg font-semibold">Seating chart</h2>
    <span class="text-xs uppercase tracking-wide text-slate-500">Front of room â†’</span>
  </div>
  <div class="grid gap-2" style="grid-template-columns: repeat({{ cols }}, minmax(0, 1fr));">
    {% for row in chart %}
      {% set row_index = loop.index0 %}
      {% for seat in row %}
      {% set seat_enabled = layout_grid[row_index][loop.index0] %}
      <div class="seat {% if not seat_enabled %}opacity-40{% endif %}">
        <div class="text-xs uppercase text-slate-400">Seat</div>
        {% if not seat_enabled %}
          <div class="text-sm font-semibold text-slate-600">No seat</div>
        {% else %}
          <div class="text-sm font-semibold text-slate-800">{{ seat if seat else "Empty" }}</div>
        {% endif %}
      </div>
      {% endfor %}
    {% endfor %}
  </div>
</div>
