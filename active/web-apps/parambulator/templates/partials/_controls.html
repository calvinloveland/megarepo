<form id="controls-form" class="space-y-4">
  <input type="hidden" name="chart_json" value="{{ chart_json }}" />

  <div>
    <label class="block text-sm font-semibold text-slate-700">People + constraints (JSON)</label>
    <textarea
      name="people_json"
      rows="12"
      class="mt-2 w-full rounded-lg border border-slate-300 bg-white p-3 font-mono text-xs text-slate-800 shadow-sm"
    >{{ people_json }}</textarea>
  </div>

  <div class="grid grid-cols-3 gap-3">
    <div>
      <label class="block text-xs font-semibold uppercase tracking-wide text-slate-500">Rows</label>
      <input
        type="number"
        name="rows"
        min="1"
        value="{{ rows }}"
        class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm"
      />
    </div>
    <div>
      <label class="block text-xs font-semibold uppercase tracking-wide text-slate-500">Columns</label>
      <input
        type="number"
        name="cols"
        min="1"
        value="{{ cols }}"
        class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm"
      />
    </div>
    <div>
      <label class="block text-xs font-semibold uppercase tracking-wide text-slate-500">Iterations</label>
      <input
        type="number"
        name="iterations"
        min="1"
        value="200"
        class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm"
      />
    </div>
  </div>

  <div>
    <label class="block text-xs font-semibold uppercase tracking-wide text-slate-500">Design</label>
    <select
      name="design"
      class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm"
      hx-post="/design"
      hx-trigger="change"
      hx-target="#app"
      hx-include="#controls-form"
    >
      {% for option in available_designs %}
      <option value="{{ option }}" {% if option == design %}selected{% endif %}>{{ option|replace('_', ' ') }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="flex flex-wrap gap-2">
    <button
      type="button"
      class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow"
      hx-post="/generate"
      hx-target="#app"
      hx-include="#controls-form"
    >
      Generate chart
    </button>
    <button
      type="button"
      class="rounded-md bg-slate-800 px-4 py-2 text-sm font-semibold text-white shadow"
      hx-post="/design"
      hx-target="#app"
      hx-include="#controls-form"
    >
      Re-score
    </button>
  </div>

  <div class="rounded-lg border border-slate-200 bg-slate-50 p-3">
    <label class="block text-xs font-semibold uppercase tracking-wide text-slate-500">Save current chart</label>
    <div class="mt-2 flex gap-2">
      <input
        type="text"
        name="save_name"
        placeholder="e.g. period-1-jan"
        class="w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm"
      />
      <button
        type="button"
        class="rounded-md bg-emerald-600 px-4 py-2 text-sm font-semibold text-white shadow"
        hx-post="/save"
        hx-target="#app"
        hx-include="#controls-form"
      >
        Save
      </button>
    </div>
    <div class="mt-3">
      <p class="text-xs font-semibold uppercase tracking-wide text-slate-500">Load saved charts</p>
      <div class="mt-2 flex flex-wrap gap-2">
        {% if saves %}
          {% for name in saves %}
          <button
            type="button"
            class="rounded-md border border-slate-300 bg-white px-3 py-1 text-xs font-semibold text-slate-700 shadow-sm"
            hx-get="/load?name={{ name }}"
            hx-target="#app"
          >
            {{ name }}
          </button>
          {% endfor %}
        {% else %}
          <span class="text-xs text-slate-500">No saved charts yet.</span>
        {% endif %}
      </div>
    </div>
  </div>

  {% if message %}
    <div class="rounded-md border border-indigo-200 bg-indigo-50 px-3 py-2 text-sm text-indigo-700">
      {{ message }}
    </div>
  {% endif %}

  {% if warnings %}
    <ul class="rounded-md border border-amber-200 bg-amber-50 px-3 py-2 text-xs text-amber-700">
      {% for warning in warnings %}
      <li>âš  {{ warning }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</form>
