<div class="design design-7">
  <style>
    /* Design 7 - NGE-inspired enhanced contrast */
    .design-7 {
      --text-primary: #e8f4ff;
      --text-secondary: #b8deff;
      --text-muted: #88b4e8;
      --border-color: #ff6b35;
      --bg-primary: #0a0e1a;
      --bg-secondary: #141824;
      --accent-warning: #ff6b35;
      --accent-caution: #ffb800;
    }
    .design-7 .text-slate-700,
    .design-7 .text-slate-600,
    .design-7 .text-slate-500 {
      color: var(--text-secondary) !important;
    }
    .design-7 .text-slate-900,
    .design-7 .text-slate-800 {
      color: var(--text-primary) !important;
    }
    .design-7 label,
    .design-7 p {
      color: var(--text-secondary);
    }
    .design-7 .font-semibold {
      color: var(--text-primary);
    }
    /* Form inputs remain readable */
    .design-7 input,
    .design-7 select,
    .design-7 textarea {
      background: rgba(20, 24, 36, 0.9);
      color: var(--text-primary);
      border: 2px solid var(--border-color);
    }
    .design-7 input::placeholder,
    .design-7 textarea::placeholder {
      color: var(--text-muted);
    }
  </style>
  <div class="min-h-screen" style="background: linear-gradient(180deg, #0a0e1a 0%, #141824 50%, #1a1f2e 100%); position: relative;">
    <!-- Technical grid overlay -->
    <div class="absolute inset-0 opacity-20" style="background-image: repeating-linear-gradient(0deg, transparent, transparent 2px, #ff6b35 2px, #ff6b35 3px, transparent 3px, transparent 20px), repeating-linear-gradient(90deg, transparent, transparent 2px, #ff6b35 2px, #ff6b35 3px, transparent 3px, transparent 20px);"></div>
    
    <!-- Warning stripes in corners -->
    <div class="absolute top-0 right-0 w-32 h-32" style="background: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255, 107, 53, 0.3) 10px, rgba(255, 107, 53, 0.3) 20px); clip-path: polygon(100% 0, 100% 100%, 0 0);"></div>
    <div class="absolute bottom-0 left-0 w-32 h-32" style="background: repeating-linear-gradient(-45deg, transparent, transparent 10px, rgba(255, 184, 0, 0.3) 10px, rgba(255, 184, 0, 0.3) 20px); clip-path: polygon(0 100%, 100% 100%, 0 0);"></div>
    
    <div class="relative mx-auto max-w-7xl space-y-6 px-8 py-12">
    <header class="space-y-4 pb-6" style="border-bottom: 3px solid #ff6b35; border-left: 6px solid #ff6b35; padding-left: 20px;">
      <div class="flex items-start justify-between">
        <div>
          <div class="flex items-baseline gap-3">
            <span class="text-xs font-mono font-bold px-2 py-1" style="background: #ff6b35; color: #0a0e1a; clip-path: polygon(0 0, calc(100% - 6px) 0, 100% 6px, 100% 100%, 0 100%);">SYSTEM</span>
            <span class="text-xs font-mono font-bold" style="color: #ffb800;">ACTIVE</span>
          </div>
          <h1 class="text-6xl font-black uppercase tracking-tight mt-2" style="color: #e8f4ff; font-family: 'Arial', sans-serif; text-shadow: 0 0 20px rgba(255, 107, 53, 0.5);">PARAMBULATOR</h1>
          <p class="mt-2 text-xs font-mono font-bold uppercase tracking-widest" style="color: #88b4e8;">DESIGN 7 • NGE INTERFACE</p>
        </div>
        <div class="text-right space-y-1">
          <div class="text-xs font-mono font-bold px-3 py-1 border-2" style="color: #e8f4ff; border-color: #ff6b35; background: rgba(255, 107, 53, 0.1);">
            <span style="color: #ff6b35;">▲</span> CAUTION
          </div>
          <div class="text-xs font-mono" style="color: #88b4e8;">SYS.ID: EVA-SEAT-01</div>
        </div>
      </div>
      <div class="flex items-center gap-8">
        <p class="max-w-2xl text-base font-mono" style="color: #b8deff;">Neural constraint optimization protocol. Strategic seating deployment system.</p>
        <div class="flex gap-2 ml-auto">
          <div class="w-3 h-3 rounded-full bg-green-500" style="animation: pulse 2s infinite;"></div>
          <span class="text-xs font-mono" style="color: #4ade80;">READY</span>
        </div>
      </div>
    </header>

    <form id="controls-form" hx-post="/generate" hx-target="#app" class="space-y-4">
      {% include "partials/_tabs.html" %}
      <div class="flex justify-center pt-4">
        <button
          type="button"
          class="px-10 py-4 text-sm font-mono font-bold uppercase tracking-widest border-3 relative overflow-hidden"
          style="background: linear-gradient(135deg, rgba(255, 107, 53, 0.2), rgba(255, 107, 53, 0.4)); border: 3px solid #ff6b35; color: #e8f4ff; clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);"
          hx-post="/generate"
          hx-target="#app"
          hx-include="#controls-form"
        >
          <span style="text-shadow: 0 0 10px rgba(255, 107, 53, 0.8);">◆ EXECUTE GENERATION</span>
        </button>
      </div>
    </form>
    </div>
  </div>

  {% include "partials/_design_panel.html" %}
  {% include "partials/_feedback.html" %}
</div>
